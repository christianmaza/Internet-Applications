<html>
<head><title>Arrays</title></head>
<body>
	<script type="text/javascript">

        var password = "hello";

        // Convert into equivalent ternary statement

        password === "opensesame" ? document.writeln("Welcome"):document.writeln("Invalid Password");

        // Get a number between 0 and 6 representing the day of the week (0 = Sunday, 6 = Saturday)
        var currDay = new Date().getDay();

        // Convert into an equivalent switch statement
        switch(currDay){
        case 1: document.writeln("I love Mondays!");
        break; 
        case 2: 
        case 3: 
        case 4: document.writeln("Working hard!");
        break;
        case 5: document.writeln("TGIF!");
        break;
        default: document.writeln("Time to relax!");
        break;
        }
    </script>
</body>
</html>
