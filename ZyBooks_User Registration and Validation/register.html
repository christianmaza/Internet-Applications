<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>User Registration</title>
      <link href="style.css" rel="stylesheet">
      <script src="register.js" defer></script>
   </head>

   <body>
      <div class ="formDiv">
         <h1 class = "headerText">User Regristration</h1>
         <form id = "formId">
            <label for="fullName" class = "formLabel">Full Name</label>
            <input type="text" id = "fullName" class = "inputForm" name="fullName">
            <label for="email" class = "formLabel">Email</label>
            <input type="email" id = "email" class = "inputForm" name="email">
            <label for="password" class = "formLabel">Password</label>
            <input type="password" id = "password" class = "inputForm" name="password">
            <label for="passwordConfirm" class = "formLabel">Confirm Password</label>
            <input type="password" id = "passwordConfirm" class = "inputForm" name="passwordConfirm">
            <div id = "formErrors">
               <ul>
               </ul>
            </div>
            <input type="submit" id = "submit" value="Register" name = "submit">
         </form>
      </div>
   </body>
</html>
