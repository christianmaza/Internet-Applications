<html>
<head><title>nextSong</title></head>
<body>
	<script type="text/javascript">

var musicQueue = {
   songs: ["Party Rock Anthem", "I Gotta Feeling", "Macarena"],
   nextSong: 0,

   // Add getter and setter for next property  
      get next() {
         var songPlaying = this.nextSong % this.songs.length;
         this.nextSong++;
         return this.songs[songPlaying]; 
      },
      
      set next(value) {
         this.nextSong = value;
         if(this.nextSong < 0){
            this.nextSong = 0;
         }
      }
};

// Run through the queue three times
for (var c = 0; c < musicQueue.songs.length * 3; c++) {
   document.writeln("Now playing: " + musicQueue.next + "<br>");
}

// Test the next setter
musicQueue.next = 2;
document.writeln(musicQueue.next + "<br>");   // Macarena
musicQueue.next = 3;
document.writeln(musicQueue.next + "<br>");   // Party Rock Anthem
musicQueue.next = -1;
document.writeln(musicQueue.next + "<br>");   // Party Rock Anthem

    </script>
</body>
</html>
