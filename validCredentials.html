<html>
<head><title>validCredentials</title></head>
<body>
	<script type="text/javascript">

// Return true if the given username and password are in the database,
// false otherwise.
function validCredentials(enteredUsername, enteredPassword) {
   
   // Database of usernames and passwords
   var usernames = ["smith",  "tron",      "ace",      "ladyj",    "anon"];
   var passwords = ["qwerty", "EndOfLine", "year1942", "ladyj123", "PASSWORD"];
   
   // Search the usernames array for enteredUsername
   var userIndex = usernames.indexOf(enteredUsername);
   var passIndex = passwords.indexOf(enteredPassword); 
   
   if(userIndex == passIndex && ((userIndex >= 0) && (passIndex >= 0))){
      // Only return true if the enteredUsername is in username, and the
      // same location in passwords is enteredPassword
      return true;
   }else{
      return false;
   }
}


document.writeln("Login for ladyj: " + validCredentials("ladyj", "ladyj123") + "<br>");  // true
document.writeln("Login for ace: " + validCredentials("ace", "wrong") + "<br>");  // false
document.writeln("Login for smith: " + validCredentials("smith", "qwerty") + "<br>");  // true (testing the O index)
    </script>
</body>
</html>
