<html>
<head><title>encryptDecrypt</title></head>
<body>
	<script type="text/javascript">

// Returns an encrypted or decrypted message using a Caesar cipher.
function caesarCipher(message, key) {
   
   if(typeof message != "string"){
      throw new TypeError("text is not a string");
   } 
   if(!Number.isInteger(key)){
      throw new TypeError("Key should be an integer");
   }
   if(key < -25 || key >25){
      throw new RangeError("key should be greater than -25 or less than 25");
   }
   // Make negative keys positive
   if (key < 0) {
      key += 26;   
   }
   
   message = message.toUpperCase();
   var newMessage = "";
   for (var i = 0; i < message.length; i++) {
      var code = message.charCodeAt(i);
      
      // Only convert letters
      if (code >= 65 && code <= 90) {
         code = ((code - 65 + key) % 26) + 65;
      }
      
      newMessage += String.fromCharCode(code);
   }
   return newMessage;
}


var message = "Experience is the teacher of all things.";

// Encrypt the message
try{
message = caesarCipher(message, 3);
document.writeln(message + "<br>");
}
catch(ex){
   document.writeln(ex.name + " : " + ex.message + "<br>");
}

// Decrypt the message
message = caesarCipher(message, -3);
document.writeln(message + "<br");

    </script>
</body>
</html>
