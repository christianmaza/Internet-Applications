<html>
<head>
	<title>Objects</title>
	<script>
//		var dog = new Object();
//		alert(dog);
		
		var toy = new Object();
		toy.name = "Lego";
		toy.color = "red";
		toy.shape = "rectangle";
		toy.size = "small";
		toy.display = printObject;
		
		function printObject()
		{
			document.writeln("<b>The toy is a " + toy.name + "<br/>");
			document.writeln("It is a " + toy.color + 
							 " " + toy.shape + " "  + toy.size + "<br/>");
		}

		// define an object to model a car
		var car = new Object();
		// car attributes
		car.color = "purple";
		car.make = "Cadillac";
		car.model = "El Dorado";
		car.year = "1965";
		car.engine = "350V8";
		car.rimsize = "24";
		car.weight = "2500";
		car.mileage = "40000";
		car.direction = "parked";
		car.turn = "left";
		// car methods
		car.changeDirection = drive;
		car.changeColor = paintJob;
		car.turning = turn;
		
		function drive(inDirection)
		{
			car.direction = inDirection;
		}
		
		function paintJob(newColor)
		{
			car.color = newColor;
		}
		
		function turn()
		{
			document.writeln("Turning " + car.turn);
		}
		</script>
</head>

		toy.display;

		toy.display();
