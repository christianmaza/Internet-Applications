<html>
<head><title>insectPop</title></head>
<body>
	<script type="text/javascript">

var insectPop = 2;
var weekCount = 1;  

do{
   document.writeln("Week Count: " +weekCount+ " insect Pop: " +insectPop+"<br>"); 
   weekCount++; 
   insectPop += 2; 
   
}while(insectPop <= 10000);
    </script>
</body>
</html>
