<html>
<head><title>actorLookup</title></head>
<body>
	<script type="text/javascript">

var movie = { // Code will be tested with different actors and movies
   name: "Forrest Gump",
   director: "Robert Zemeckis",
   composer: "Alan Silvestri",
   cast: {
      "Tom Hanks": "Forrest Gump",
      "Michael Connor Humphreys": "Young Forrest Gump",
      "Robin Wright": "Jenny Curran",
      "Gary Sinise": "Lieutenant Dan Taylor"
   },
   roleOf: function(actorName) {

      for(var i in this.cast){
         if(actorName == i){
            document.writeln(this.cast[i]);
         
         }
      }

   }
};

movie.roleOf("Tom Hanks");

    </script>
</body>
</html>
