<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Javascript Password with Add CSS</title>
        <link rel = "stylesheet" href = "Password.css">
    <body>
        <p>Choose a strong password that meets the follow criteria:
        </p>
        <ol>
           <li>At least 6 characters long.</li>
           <li>Contains at least 1 digit.</li>
           <li>Is not "password1".</li>
        </ol>
        <form>
           <label for="password">Password:</label>
           <input type="text" id="password">
           <span class="error hidden" id="errorMsg">Invalid password</span>
           <div>
              <input type="button" id="submitBtn" value="Submit">
           </div>
        </form>
    </body>
    <script src = "Password.js"></script>
</html>
