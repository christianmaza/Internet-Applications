<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" /> 
        <title>timeoutJavascript</title> 
    </head> 
    <body>
        <p>Enter the countdown starting number, then click the start button.</p>
        <input type="number" id="number" min="0" value="5">
        <input type="button" id="startbutton" value="start">
        <input type="button" id="stopbutton" value="stop" disabled> 
     </body>
     <script>
        var countdowntimerId = null;  // stores unique identifier of interval timer
        var number = document.getElementById("number");
        var startbutton = document.getElementById("startbutton");
        var stopbutton = document.getElementById("stopbutton"); 
        var recountbutton = document.getElementById("recountbutton");

        function countdown() {
        var num = parseInt(number.value) - 1;
        if (num <= 0) {
            num = 0; 
            startbutton.disabled = false;
            stopbutton.disabled = true;
            clearInterval(countdowntimerId);// stop countdown (countdowntimerId)
            
        }
        number.value = num;
        }


        startbutton.addEventListener("click", function() {
        startbutton.disabled = true;
        stopbutton.disabled = false;
        // start countdown using interval timer and store returned unique identifier
        countdowntimerId = setInterval(countdown, 1000);

        });


        stopbutton.addEventListener("click", function() {
        startbutton.disabled = false;
        stopbutton.disabled = true;
        clearInterval(countdowntimerId); // stop countdown (countdowntimerId)

}); 

     </script>
